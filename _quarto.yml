project:
  type: website
  render:
    - "*.qmd"
    - "!slides/"
  resources:
    - "files/"

# See https://quarto.org/docs/projects/code-execution.html#freeze
execute:
  freeze: auto  # Re-render only when source changes

bibliography: files/bib/references.bib
csl: files/bib/chicago-author-date.csl
description-meta: "Elementi di Econometria 2022/2023 - Giuseppe Ragusa - Sapienza"

website:
  title: "Elementi di Econometria"
  site-url: "https://econometria.corsi.gragusa.org"

  favicon: "/files/icon-512.png"

  navbar:
    pinned: true
    background: "#344454"
    right:
      - syllabus.qmd
      - programma.qmd
      - text: "Materiale didattico"
        file: materiale.qmd
      - text: "Risorse"
        file: risorse.qmd

  sidebar:
  - title: "materiale"
    style: "docked"
    search: false
    background: dark
    contents:
      - section: "Introduzione"
        contents:
        - text: "1: Introduzione all'econometria"
          file: slides/01-introduzione.qmd
        - text: "2: Richiami di probabilit√† e statistica"
          file: slides/02-richiami.qmd
      - section: "Modello Lineare Univariato"
        contents:
        - text: "3: Formalizzazione e stima"
          file: slides/03-modello_linear_stima.qmd
        - text: "4: Predizioni e effetti causali"
          file: slides/04-modello_linear_effetti.qmd

  page-footer:
    left: |
    right: |

format:
  html:
    theme:
      - litera
      - html/custom.scss
    grid:
      sidebar-width: 375px
    toc: true
    highlight-style: monokai

